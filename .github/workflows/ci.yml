name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Install dependencies (system GTest, Python, compiler)
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build g++ python3-dev python3-pip libgtest-dev

      # 3. Configure CMake
      - name: Configure CMake
        run: cmake -S simulator -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      # 4. Build
      - name: Build
        run: cmake --build build

      # 5. Run tests
      - name: Run tests
        run: ctest --output-on-failure --test-dir build
