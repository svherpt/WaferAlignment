name: CMake Debug Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      PYTHON_VERSION: 3.12.10

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: x64

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          cmd.exe /c .\vcpkg\bootstrap-vcpkg.bat

      # Install dependencies via vcpkg
      - name: Install dependencies via vcpkg
        shell: pwsh
        run: |
          cmd.exe /c .\vcpkg\vcpkg.exe install gtest nanobind:x64-windows

      # Configure CMake (Debug only)
      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S simulator -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Debug `
            -DCMAKE_TOOLCHAIN_FILE="$PWD\vcpkg\scripts\buildsystems\vcpkg.cmake"

      # Build CMake project
      - name: Build project
        shell: pwsh
        run: cmake --build build --config Debug

      # Run tests
      - name: Run tests
        shell: pwsh
        run: ctest --test-dir build --config Debug --output-on-failure
